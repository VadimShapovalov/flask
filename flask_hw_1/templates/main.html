<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Новости</title>
</head>
<body>
        {% for news in context %}
            <h1>{{ news.title }}</h1>
            <p>{{ news.news }}</p>
            <p>{{ news.date }}<br></p>
        {% endfor %}

</body>
</html>
